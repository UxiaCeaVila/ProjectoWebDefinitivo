{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">

    <div class="row justify-content-center mb-3">
        <div class="col-auto">
            <br/><h3>Login</h3>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" >
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="eMail">Usuario</label>
                            <input id="eMail" class="form-control" name="eMail" placeholder="Correo electrónico" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input id="password" class="form-control" name="password"  placeholder="Contraseña" type="password" />
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a class="btn btn-link" href="{% url 'registro' %}">Ir a registro</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
